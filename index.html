<!DOCTYPE html>
<!--- 2-ICS20-Unit6-04-JS --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="rectangle area and perimeter calculator" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content=".Claire Bedrossian" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Rectangle Calculator</title>
    <link
      rel="canonical"
      href="https://Claire-Bedrossian.github.io/2-ICS20-Unit6-04-JS/"
    />
    <link rel="manifest" href="/2-ICS20-Unit6-04-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.yellow-pink.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.yellow-pink.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Rectangle Area and Perimeter Calculator</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img
          src="./images/RectangleAreaPerimeter.jpg"
          alt="Rectangle"
          width="25%"
          height="25%"
        />
        <p></p>
        <h4>Enter the length and width in the URL as a query string...</h4>
        <p></p>
        <div id="perimeter"></div>
        <div id="area"></div>
      </main>
    </div>
  </body>
</html>
